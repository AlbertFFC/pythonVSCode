parameters:
  jobs: []

jobs:
- job: Smoke2
  timeoutInMinutes: 90
  strategy:
    matrix:
      ${{ each item in parameters.jobs }}:
        ${{ format('Mac_Py{0}', item.key) }}:
          PythonVersion: "3.7"
          VMImageName: "macos-10.13"
          Tags: ${{ item.value.Tags }}

        ${{ format('Win_Py{0}', item.key) }}:
          PythonVersion: "3.7"
          VMImageName: "vs2017-win2016"
          Tags: ${{ item.value.Tags }}

        ${{ format('Linux_Py{0}', item.key) }}:
          PythonVersion: "3.7"
          VMImageName: "ubuntu-16.04"
          Tags: ${{ item.value.Tags }}

  pool:
    vmImage: $(VMImageName)

  steps:
    - template: uitest_phases.yml
